name: Package and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-and-package:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Generate icons
        run: |
          if [ -f ./scripts/generate-icons.js ]; then npm run generate-icons; else echo "No generator"; fi

      - name: Package extension ZIP
        run: |
          mkdir -p dist
          zip -r dist/extension.zip manifest.json src -x "**/node_modules/**" "**/.git/**"

      - name: Generate changelog
        id: changelog
        run: |
          # Generate simple changelog from latest tag (if any) to HEAD
          set -e
          PREV_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")
          if [ -n "$PREV_TAG" ]; then
            echo "Generating changelog from $PREV_TAG to HEAD"
            git --no-pager log ${PREV_TAG}..HEAD --pretty=format:'- %s (%an)' > release-notes.md || true
          else
            echo "No previous tag found, taking recent commits"
            git --no-pager log -n 50 --pretty=format:'- %s (%an)' > release-notes.md || true
          fi
          echo "::set-output name=body::$(sed ':a;N;$!ba;s/"/\"/g' release-notes.md)"

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          body: ${{ steps.changelog.outputs.body }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload release asset
        uses: softprops/action-gh-release@v1
        with:
          files: dist/extension.zip

  # Optional: publish to Chrome Web Store (requires secrets configured)
  # To enable, set secrets: WEBSTORE_CLIENT_ID, WEBSTORE_CLIENT_SECRET, WEBSTORE_REFRESH_TOKEN, WEBSTORE_ITEM_ID
  # and uncomment the steps below.
  publish-to-webstore:
    runs-on: ubuntu-latest
    needs: build-and-package
    # Only run when all required secrets are present
    if: ${{ secrets.WEBSTORE_CLIENT_ID && secrets.WEBSTORE_CLIENT_SECRET && secrets.WEBSTORE_REFRESH_TOKEN && secrets.WEBSTORE_ITEM_ID }}
    steps:
      - uses: actions/checkout@v4
      - name: Publish to Chrome Web Store
        uses: rjrodger/chrome-webstore-upload-action@v1
        with:
          client_id: ${{ secrets.WEBSTORE_CLIENT_ID }}
          client_secret: ${{ secrets.WEBSTORE_CLIENT_SECRET }}
          refresh_token: ${{ secrets.WEBSTORE_REFRESH_TOKEN }}
          extension_id: ${{ secrets.WEBSTORE_ITEM_ID }}
          zip: dist/extension.zip
